<div>

  <app-post-form (searchFieldUpdated)="handleInputChange($event)"></app-post-form>


  <div *ngIf="result.length > 0 ; else noWords">
    <app-word *ngFor="let word of result" [word]="word"></app-word>
  </div>

  <ng-template #noWords>
    <div class="card">
      <h2>NO such word</h2>
      <!-- Here should be added search from internet -->
    </div>
  </ng-template>
</div>
