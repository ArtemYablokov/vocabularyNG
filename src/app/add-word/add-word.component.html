  <div>
    <div style="border-left: black" *ngFor="let part of word.parts; let idx = index">
      <h2>Part of speech: {{part.name}}</h2>
      <h3>Definitions:</h3>
      <div style="margin-left: 1rem; border: rgb(169 222 232) 3px dotted;margin-bottom: 1rem;"
           *ngFor="let definition of part.definitions; let index = index">
        <h4>def#{{index + 1}}</h4>
        <input type="text" class="form-control" placeholder="definition..." value="{{definition.name}}">

        <div style="margin-left: 2rem; margin-bottom: 1rem;">
          <h4>Phrases:</h4>
          <div *ngFor="let phrase of definition.phrases">
            <input type="text" class="form-control" placeholder="phrase..." value="{{phrase.name}}">
          </div>
          <button class="btn" (click)="addPhrase(part, index)">add new Phrase</button>
        </div>
      </div>
      <button style="margin-bottom: 1rem;" class="btn" (click)="addDefinition(part)">add new Definition</button>

      <h3>Synonyms:</h3>
      <div style="margin-left: 1rem" *ngFor="let synonym of part.synonyms">
        <input type="text" class="form-control" placeholder="synony..." value="{{synonym}}">
      </div>
      <button style="margin-bottom: 1rem;" class="btn" (click)="addSynonym(part)">add new synonym</button>
      <h3>Antonyms:</h3>
      <div style="margin-left: 1rem" *ngFor="let antonym of part.antonyms">
        <input type="text" class="form-control" placeholder="antonym..." value="{{antonym}}">
      </div>
      <button style="margin-bottom: 1rem;" class="btn" (click)="addAntonym(idx)">add new antonym</button>

    </div>

  </div>
  <button class="btn" (click)="addNewWord()">Save</button>
</div>
